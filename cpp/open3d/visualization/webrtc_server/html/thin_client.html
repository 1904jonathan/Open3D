<html>
  <head>
    <script src="libs/adapter.min.js"></script>
    <script src="webrtcstreamer.js"></script>
    <script>
      // videoTag: video_{"video":"window://Open3D"}
      // webrtcConfig.url:
      // url.video: window://Open3D
      // url.audio: undefined
      // options: rtptransport=tcp&timeout=60

      var webRtcServer = null;
      window.onload = function () {
        webRtcServer = new WebRtcStreamer(
          "video",
          "http://localhost:8888/"
        );
        webRtcServer.connect("window://Open3D");

        var videoElt = document.getElementById("video");
        videoElt.muted = true;
        videoElt.controls = false;
        videoElt.playsinline = true;
      };
      window.onbeforeunload = function () {
        webRtcServer.disconnect();
      };
    </script>
  </head>
  <body>
    <video id="video" />
  </body>
</html>
