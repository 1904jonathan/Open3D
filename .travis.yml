language: ruby

services:
  - docker

matrix:
  include:
    - env: UBUNTU=16.04
      env: BUNDLE=deps
      env: ENV=py3
      env: LINK=STATIC
    - env: UBUNTU=16.04
      env: BUNDLE=deps
      env: ENV=py3
      env: LINK=SHARED

script:
  - cd util/docker/open3d-test/tools
  - ./test.sh $UBUNTU $BUNDLE $ENV $LINK
  - ./stop.sh $UBUNTU $BUNDLE $ENV
